{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <h2 class="title is-4 has-text-centered">Sign Up</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="field">
                <div class="control">
                    <button class="button is-success is-fullwidth is-medium mt-4" type="submit">Sign Up</button>
                </div>
            </div>
        </form>

        <div class="has-text-centered mt-4">
            <a href="{% url 'core:dashboard' %}" class="button is-text">‚Üê Login</a>
        </div>
    </div>
</div>

{% endblock content %}
